services:
  # Static Site for PictureMePerfect360
  - type: web
    name: picturemeperfect360
    env: static
    buildCommand: npm run build
    staticPublishPath: out
    pullRequestPreviewsEnabled: true
    previewsExpireAfterDays: 30
    autoDeploy: true
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
      - path: /*
        name: X-XSS-Protection
        value: "1; mode=block"
      - path: /*
        name: Referrer-Policy
        value: strict-origin-when-cross-origin
      - path: /*
        name: Permissions-Policy
        value: camera=(), microphone=(), geolocation=()
    routes:
      - type: redirect
        source: /test-stripe
        destination: https://checkout.stripe.com/pay/cs_test_a1V2V3V4V5V6V7V8V9V0V1V2V3
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_SITE_URL
        value: https://picturemeperfect360.onrender.com
      - key: NEXT_PUBLIC_SITE_NAME
        value: PictureMePerfect360
      - key: NEXT_PUBLIC_SITE_EMAIL
        value: contact@picturemeperfect360.com

